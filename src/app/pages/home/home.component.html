<body>
    <div class="title" >
    <h1>Wilkommen bei der Autovermietung</h1>
</div>

<div style="margin: 50px;">
    <table mat-table  class="mat-elevation-z8">


        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef> Marke </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let element"> {{element.marke}} </td>
        </ng-container>
      
        <ng-container matColumnDef="engine_power">
          <th mat-header-cell *matHeaderCellDef> Leistung </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <ng-container matColumnDef="mileage">
            <th mat-header-cell *matHeaderCellDef> KM Stand </th>
            <td mat-cell *matCellDef="let element"> {{element.autoNr}} </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Farbe </th>
            <td mat-cell *matCellDef="let element"> {{element.rahmenNr}} </td>
          </ng-container>

          <ng-container matColumnDef="rental_prize">
            <th mat-header-cell *matHeaderCellDef> Preis </th>
            <td mat-cell *matCellDef="let element"> {{element.rahmenNr}} </td>
          </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>   
</div>
</body>
