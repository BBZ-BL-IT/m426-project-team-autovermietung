
<body>
  <div class="buffer">

  </div>
<div>

    <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <ng-container matColumnDef="car_id">
          <th mat-header-cell *matHeaderCellDef> Auto </th>
          <td mat-cell *matCellDef="let element">  <button mat-raised-button (click)="openCar(element.car.id)"> {{element.car.licensePlate}}</button> </td>
        </ng-container>

        <ng-container matColumnDef="user_id" >
          <th mat-header-cell *matHeaderCellDef> Benutzer </th>
          <td mat-cell *matCellDef="let element"> {{element.user.username }} </td>
        </ng-container>

        <ng-container matColumnDef="rentalStart">
          <th mat-header-cell *matHeaderCellDef> Start Datum </th>
          <td mat-cell *matCellDef="let element"> {{element.rentalStart }} </td>
        </ng-container>

        <ng-container matColumnDef="rentalEnd">
            <th mat-header-cell *matHeaderCellDef> End Datum </th>
            <td mat-cell *matCellDef="let element"> {{element.rentalEnd }} </td>
          </ng-container>

          <ng-container matColumnDef="totalCost">
            <th mat-header-cell *matHeaderCellDef> Kosten </th>
            <td mat-cell *matCellDef="let element"> {{element.totalCost }} Fr.</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef class="listButtons" mat-header-cell></th>
            <td *matCellDef="let element" mat-cell >
              <button  (click)="edit(element)" color="primary" mat-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="delete(element)" color="warn" mat-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</body>
