<body>
  <div class="buffer"></div>
  <div>
    <div class="app-form">
      <form [formGroup]="objForm" (ngSubmit)="save(objForm.value)">
        <div class="form-elements">

          <mat-form-field>
            <mat-label>User</mat-label>
            <mat-select formControlName="user" required>
              <mat-option *ngFor="let user of users" [value]="user.id">
                {{user.username}}
              </mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field>
            <mat-label>Car</mat-label>
            <mat-select formControlName="car" required>
              <mat-option *ngFor="let car of cars" [value]="car.id">
                {{car.licensePlate}}
              </mat-option>
            </mat-select>
          </mat-form-field>


            <mat-form-field class="date-picker-filter-one">
                <mat-label>Von Datum</mat-label>
                <input formControlName="rentalStart" required matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker  ></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="date-picker-filter-two">
                <mat-label>Bis Datum</mat-label>
                <input formControlName="rentalEnd" required matInput [matDatepicker]="picker2">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 ></mat-datepicker>
            </mat-form-field>





          <div>
            <mat-form-field>
              <mat-label>Kosten</mat-label>
              <input formControlName="totalCost" matInput type="number" required>
            </mat-form-field>
          </div>



        </div>
        <button [disabled]="!objForm.valid" class="save-button" mat-raised-button style="width: 200px">
          {{ 'Save' }}
        </button>
      </form>
    </div>
  </div>
</body>
